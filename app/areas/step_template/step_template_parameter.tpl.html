<div class="step-template-parameter indicates-loaded">
  <h4>{{ model.Label || model.Name }}</h4>
  <div class="name-as-variable"><span class="code">#{<span>{{model.Name}}</span>}<span ng-show="model.DefaultValue.length > 0"> = {{model.DefaultValue}}</span></span></div>
  <markdown ng-show="model.HelpText" class="parameter-help" text="model.HelpText"></markdown>
</div>
